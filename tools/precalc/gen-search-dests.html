<!doctype html>
<html>
<head>
<meta charset="UTF-8">		  
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quoridor - Generate Search Dests</title>
<link rel="shortcut icon" href="../../img/favicon.ico" />	

<script src="../../js/core/board.js"></script>
<body>
<script>
const EOL = '<br/>';
var board = new Board();

const NORTH = 0; 
const SOUTH = 1;
const EAST = 2;
const WEST = 3;
//NOTE - run this for both PLAYER1, and PLAYER2, and MANUALLY switch the stack order for dirs


var output = '';
for (var p = 0; p < FLOOR_SPACES; p++) {
	var r = Math.floor(p/FLOOR_SIZE);
	var c = p % FLOOR_SIZE;
	
	var moves = [];
    
    //SOUTH
    if (canMove(r, c, r+1, c)) { 		
        moves.push(SOUTH); //dir
        var destR = r+1;
        var destC = c;
        var destPos = (destR*FLOOR_SIZE)+destC;
        moves.push(destR); //destR
        moves.push(destPos); //destPos		   		
    }
               	

	//WEST
	if (canMove(r, c, r, c-1)) { 		
        moves.push(WEST); //dir
        var destR = r;
        var destC = c-1;
        var destPos = (destR*FLOOR_SIZE)+destC;
        moves.push(destR); //destR
        moves.push(destPos); //destPos	  
	}
			
	
    
    //EAST
	if (canMove(r, c, r, c+1)) {		
		moves.push(EAST); //dir
        var destR = r;
        var destC = c+1;
        var destPos = (destR*FLOOR_SIZE)+destC;
        moves.push(destR); //destR
        moves.push(destPos); //destPos	  	
	}
    
    //NORTH
	if (canMove(r, c, r-1, c)) { 
		moves.push(NORTH); //dir
        var destR = r-1;
        var destC = c;
        var destPos = (destR*FLOOR_SIZE)+destC;
        moves.push(destR); //destR
        moves.push(destPos); //destPos	  
		
    }
	
	
	output += '[';
	for (var m = 0; m < moves.length; m++) {
		output += moves[m] + ',';
	}
	output += '], //' + p + EOL;	
	//output += '],';
}


document.write('const SEARCH_DESTS_BY_PLAYER_POS = [' + EOL);
document.write(output.replace(/,\]/g, ']')); //Remove Trailing comma
//document.write(output.replace(/,,/g, ',')); //Remove Trailing comma
document.write('];' + EOL);


function canMove(sr, sc, dr, dc) {

	var deltaR = Math.abs(sr-dr);
	var deltaC = Math.abs(sc-dc);
	var deltaSum = deltaR + deltaC;

	if (!board.onBoard(sr, sc) || !board.onBoard(dr, dc)) return false;	//Out of bounds

		
	//Moving
	if (deltaSum <= 0) return false;
	else if (deltaSum == 2 ) return false;	
	else if (deltaSum != 1) return false;
		
	return true;
}


</script>
</body>
