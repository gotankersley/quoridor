<title>Quoridor - Generate Theoretical Min</title>

<script src="../../js/core/board.js"></script>
<body>
<script>
const EOL = '<br/>';
var board = new Board();



var output = '';
for (var p = 0; p < FLOOR_SPACES; p++) {
	var r = Math.floor(p/FLOOR_SIZE);
	//var c = p % FLOOR_SIZE;
	
	var moves = [];
	moves.push(8-r)
	
	
	output += '';
	for (var m = 0; m < moves.length; m++) {
		output += moves[m] + ',';
	}
	//output += ', //' + p + EOL;
	output += ',';
}

//document.write('<pre>');
document.write('const THEORETICAL_MIN = [' + EOL);

document.write(output.replace(/,,/g, ',')); //Remove Trailing comma
document.write('];' + EOL);
//document.write('</pre>');




function getPos(r, c) {
	return (r*FLOOR_SIZE)+c;
}
</script>
