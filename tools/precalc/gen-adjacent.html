<!doctype html>
<html>
<head>
<meta charset="UTF-8">		  
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Quoridor - Generate Adjacent</title>
<link rel="shortcut icon" href="../../img/favicon.ico" />	

<script src="../../js/core/board.js"></script>
<body>
<script>
const EOL = '<br/>';
var board = new Board();



var output = '';
for (var p = 0; p < WALL_SPACES; p++) {
	var r = Math.floor(p/WALL_SIZE);
	var c = p % WALL_SIZE;
    
    
    var moves = [];
    //Horizontal
    if (c - 1 >= 0) moves.push(getPos(r, c-1));
    else moves.push(getPos(r, c+1));

    if (c +1 < WALL_SIZE) moves.push(getPos(r, c+1));
    else moves.push(getPos(r, c-1));
	
    
    //Vertical
    if (r - 1 >= 0) moves.push(getPos(r-1, c));
    else moves.push(getPos(r+1, c));

    if (r+1 < WALL_SIZE) moves.push(getPos(r+1, c));
    else moves.push(getPos(r-1, c));
	

	//output += '[';
	for (var m = 0; m < moves.length; m++) {
		output += moves[m] + ',';
	}
	output += ', //' + p + EOL;
	//output += '],';
}


document.write('const ADJACENT = [' + EOL);
document.write(output.replace(/,,/g, ',')); //Remove Trailing comma
document.write('];' + EOL);

function getPos(r, c) {
    return (r*WALL_SIZE)+c;
}


</script>
</body>
</html>
