<title>Quoridor - Generate Jumps</title>

<script src="../../js/core/board.js"></script>
<body>
<script>
const EOL = '<br/>';
var board = new Board();



var output = '';
for (var p = 0; p < FLOOR_SPACES; p++) {
	var r = Math.floor(p/FLOOR_SIZE);
	var c = p % FLOOR_SIZE;
	
	var jumps = [];
	if (canJump(r, c, r+2, c)) jumps.push(((r+1)*FLOOR_SIZE)+c);
	if (canJump(r, c, r-2, c)) jumps.push(((r-1)*FLOOR_SIZE)+c);
	if (canJump(r, c, r, c+2)) jumps.push((r*FLOOR_SIZE)+(c+1));
	if (canJump(r, c, r, c-2)) jumps.push((r*FLOOR_SIZE)+(c-1));
	
	jumps = jumps.sort(sortNumber); //Vanity, I guess?	
	output += '[';
	for (var j = 0; j < jumps.length; j++) {
		output += jumps[j] + ',';
	}
	//output += '], //' + p + EOL;
	output += '],';
}

//document.write('<pre>');
//document.write('const STAIGHT_JUMP_DESTS_BY_POS = [' + EOL);
document.write('const STAIGHT_JUMP_OPP_BY_POS = [' + EOL);
document.write(output.replace(/,\]/g, ']')); //Remove Trailing comma
document.write('];' + EOL);
//document.write('</pre>');


function canJump(sr, sc, dr, dc) {
	
	var deltaR = Math.abs(sr-dr);
	var deltaC = Math.abs(sc-dc);
	if (deltaR + deltaC == 2 && board.onBoard(dr, dc)) return true;
	else return false;
		
}

function sortNumber(a,b) {
	return a - b;
}
</script>
</body>
